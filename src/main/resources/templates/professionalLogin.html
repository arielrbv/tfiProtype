<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="shortcut icon" type="" href="/assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/6b18f74cf6.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NutritionX - Login</title>
</head>

<body class="animate__animated animate__fadeIn">
    <header>
        <nav>
            <div class="nav-wrapper" style="background-color: #59a52c;">
                <a href="/#" class="center brand-logo" style="margin-top: .35%;">
                    <img class="img-fluid" width="250" style="height: auto;" src="https://github.com/arielrbv/universidadutiles/blob/main/svgexport-84.png?raw=true" />
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down ">
                </ul>
            </div>
        </nav>
    </header>
    <!--################################### WELCOME BANNER #################################### -->
    <main>
        <div class="container-fluid">
            <div class="row center" style="margin-top: 40px;">
                <div class="col l4 offset-l4 m6 offset-m3 s12" style="padding:0px; border: 1px solid #4e66f000">
                    <form th:object="${professional}" action="/professional/login" method="post">
                        <div class="input-field col l10 offset-l1 m10 offset-m1 s10 offset-s1" style="padding-left:0px; margin-bottom: 0px;">
                            <i class="material-icons prefix" style="margin-top:5px;">account_circle</i>
                            <input class="validate" th:field="*{email}"  id="email" type="email" />
                            <label style="margin-left: 35px; font-size: 14px;">Email</label>
                            <span class="helper-text" data-error="Email invalido"></span>
                        </div>
                        <div class="input-field col l10 offset-l1 m10 offset-m1 s10 offset-s1" style="padding-left:0px; margin-bottom: 0px;">
                            <i class="material-icons prefix" style="margin-top:5px;">vpn_key</i>
                            <input class="validate" th:field="*{password}" id="icon_telephone" type="password" />
                            <label style="margin-left: 35px; font-size: 14px;">Contraseña</label>
                            <a class="center" href="/forgotPassword" style="color: #9e9e9e;">¿Olvidaste tu contraseña?</a>
                            
                        </div>
                        <div class="row">
                            <div class="col l10 offset-l1 m10 offset-m1 s10 offset-s1" style="margin-top: 28px;">
                                <button type="submit" class="btn center" style="width: 95%; background-color: #83b271; font-size: 15px;">Iniciar
                  sesión</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--################################### FIXED BUTTON #################################### -->
        <div class="fixed-action-btn direction-top hide-on-small-only hide-on-med-only" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large " style="background-color: #0b423d;"> <i class="material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a href="/profile/update" class="btn-floating blue-grey darken-4 tooltipped" data-position="left" data-tooltip="Actualizar perfil" style="opacity: 0; transform: scale(0.4) translateY(40px) translateX(0px);"> <i class="material-icons">person</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating deep-orange tooltipped" data-position="left" data-tooltip="Actualizar contraseña" style="opacity: 0; transform: scale(0.4) translateY(40px) translateX(0px);"> <i class="material-icons">vpn_key</i>
                    </a>
                </li>
            </ul>
        </div>
    </main>


    <!--################################### FOOTER #################################### -->
    <footer class="page-footer" style="background-color: #59a52c;">
        <div class="container">
            <div class="row g-0 ">
                <div class="col l4 m12 s12">
                    <h5 class="white-text ">NutritionX vAlfa</h5>
                    <a class=" tooltipped text-decoration-none " data-position="top" data-tooltip="Funcionalidad aún no disponible ">
                        <p class="grey-text text-lighten-4 ">Terminos y Condiciones</p>
                    </a>
                </div>
                <div class="col l4 offset-l2 m12 s12">
                    <h5>Siguenos</h5>
                    <ul>
                        <li>
                            <a class="btn-floating btn-large waves-effect waves-light " style="background-color: #354a63;"> <i class="fab fa-instagram"></i>
                            </a>
                            <a class="btn-floating btn-large waves-effect waves-light " style="background-color: #354a63;"> <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="btn-floating btn-large waves-effect waves-light grey-text text-lighten-3 " style="background-color: #354a63;"> <i class="fab fa-twitter"></i>
                            </a>
                            <a class="btn-floating btn-large waves-effect waves-light grey-text text-lighten-3 " style="background-color: #354a63;"> <i class="fab fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright ">
            <div class="container center ">© 2021 Copyright - TFI Ariel Romero</div>
        </div>
    </footer>

    <script src="/js/jquery-3.6.0.min.js "></script>
    <script src="/js/matminjs.js"></script>
    <script src="/js/general.js"></script>

</body>

</html>
