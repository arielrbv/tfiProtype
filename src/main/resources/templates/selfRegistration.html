<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8"/>
<link rel="shortcut icon" type="" href="/assets/favicon.png" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
<link rel="stylesheet" href="/css/styles.css" />
<title>Nutritionx</title>
</head>

<body>


	<form  th:object="${patient}"  method="post" id="formPatient">
		<div class="container">
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">Nombre</label> <input type="text"
					th:field="*{firstName}" class="form-control" id="firstName" placeholder="Vito"/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">Apellido</label> <input type="text"
					th:field="*{lastName}" class="form-control" id="lastName" placeholder="Corleone"/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">DNI</label> <input type="number" th:field="*{dni}"
					class="form-control" id="dni" placeholder="########"/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">Fecha de Nacimiento</label> <input type="date"
					th:field="*{birthdate}" class="form-control" id="dateAux"/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">Email</label> <input type="email" th:field="*{email}"
					class="form-control" id="email" placeholder="name@example.com"/>
			</div>
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label mb-0">Contrase침a</label> <input type="password"
					th:field="*{password}" class="form-control" id="password" placeholder=""/>
			</div>
			<input class="btn btn-primary" value="Crear Cuenta" onclick="createAccount()" />
			<!-- onclick="openSpinner()" -->

		</div>
	</form>

	<div class="overlay" id="overlay">
		<div class="popup" id="popup">
			<!-- <a href="/Login.xhtml" id="btn-cerrar-popup" class="btn-cerrar-popup"><i
				class="fas fa-times"></i></a> -->
			<a href="/login" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
			<h3>Cuenta Creada</h3>
			<h4>Recibir치 un correo desde el que podr치 activar su cuenta</h4>
			<form action="/login">
				<div class="contenedor-body">
					<img height="150px" style="padding-bottom: 40px"
						src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Commons-emblem-success.svg/1024px-Commons-emblem-success.svg.png" />
				</div>
					<a href="/login" class="btn btn-primary">Iniciar sesi칩n</a>
			</form>
		</div>
	</div>
	<div class="overlay2" id="overlay2">
		<div class="d-flex justify-content-center">
			<div class="spinner-border" id="spinner" role="status" style="width: 5rem; height: 5rem;"></div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/popup.js"></script>
</body>

</html>
