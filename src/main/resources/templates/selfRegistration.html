<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link type="text/css" href="/css/styles.css" rel="stylesheet" />

    <title>template</title>
  </head>
  <body>

    <header>
      <nav>
        <div class="nav-wrapper" style="background-color:#59a52c;">
          <a href="#" class="brand-logo d-flex align-items-center mt-1">
            <img class="img-fluid" width="270" style="height: auto;"
              src="https://github.com/arielrbv/universidadutiles/blob/main/svgexport-84.png?raw=true" />
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down ">

            <li>
              <form id="logoutForm" action="/logout" method="post">
                <a href="javascript:{}" onclick="document.getElementById('logoutForm').submit();">
                  <i class="material-icons left ">power_settings_new</i>
                  Cerrar sesión
                </a>
              </form>
            </li>
          </ul>
        </div>
      </nav>

    </header>

    <div class="container">
      <div class="row d-flex">
        <div class="">
          <form action="" th:object="${patient}" method="post" id="formPatient">
            <div class="input-field">
              <input id="firstName" type="text" class="validate" th:field="*{firstName}" />
              <label for="firstName">Nombre</label>
            </div>
            <div class="input-field">
              <input id="lastName" type="text" class="validate" th:field="*{lastName}" />
              <label for="lastName">Apellido</label>
            </div>
            <div class="input-field">
              <input id="dni" type="text" class="validate" th:field="*{dni}" />
              <label for="dni">DNI</label>
            </div>
            <div class="input-field">
              <input id="dateAux" type="text" class="validate datepicker" th:field="*{birthdate}" />
              <label for="dateAux">Fecha de Nacimiento</label>
            </div>
            <div class="input-field">
              <input id="email" type="email" class="validate " th:field="*{email}" />
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input id="password" type="password" class="validate" th:field="*{password}" />
              <label for="password">Contraseña</label>
            </div>
             <button class="btn grey" type="submit" onclick="createAccount()">Crear Cuenta</button>
          </form>
        </div>
      </div>
    </div>
        <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <a href="/login" id="btn-cerrar-popup" class="btn-cerrar-popup">
          <i class="fas fa-times"></i>
        </a>
        <h3>Cuenta Creada</h3>
        <h4>Recibirá un correo desde el que podrá activar su cuenta</h4>
        <form action="/login">
          <div class="contenedor-body">
            <img height="150px" style="padding-bottom: 40px"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Commons-emblem-success.svg/1024px-Commons-emblem-success.svg.png" />
          </div>
          <a href="/login" class="btn btn-primary">Iniciar sesión</a>
        </form>
      </div>
    </div>
    <div class="overlay2" id="overlay2">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" id="spinner" role="status" style="width: 5rem; height: 5rem;"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" src="/js/matminjs.js"></script>
    <script type="text/javascript" src="/js/general.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
