<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="" href="/assets/favicon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div clas="container">
      <div class="row">
        <div class="">
          <nav>
            <div class="nav-wrapper ">
              <a href="#" class="brand-logo">Logo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                  <a href="sass.html">Sass</a>
                </li>
                <li>
                  <a href="badges.html">Components</a>
                </li>
                <li>
                  <a href="collapsible.html">JavaScript</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <form th:object="${patient}" action="/login" method="post">
        <div class="row">
          <div class="col s5 offset-m3">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input th:field="*{email}" id="email" type="email" class="validate"/>
                  <label for="icon_prefix">Email</label>
                  <span class="helper-text" data-error="Email invalido"></span>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input th:field="*{password}" id="icon_telephone" type="tel" class="validate"/>
                  <label for="icon_telephone">Password</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s5 offset-m3 center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <br />
            <a href="/forgotPassword">¿Olvidaste tu contraseña?</a>
            <br />
            <a href="/selfRegistration">¿Aun tienes
              una cuenta? Registrate ahora</a>
          </div>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script-->
    <!--  script type="text/javascript" src="/js/materialize.min.js"></script>-->
    <!--script type="text/javascript" src="/js/popup.js"></script-->
       
    <script type="text/javascript" src="/js/matminjs.js"></script>
    <script type="text/javascript" src="/js/general.js"></script>
  </body>
</html>
